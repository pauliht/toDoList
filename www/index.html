<!DOCTYPE html>
<html lang="sv">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round|Francois+One|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- My own CSS -->
    <link rel="stylesheet" href="/css/style.css">
  </head>

<body>
  <header>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-2">
            <img src="/imgs/homer2.png" class="img-responsive" alt="Homer" height="200" width="auto">
        </div>
        <div class="col-8">
          <h1>Do's and Done's</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 col-xl-6">
          <div class="input-group">
          <input type="text" id="input" class="form-control" placeholder="Do's!!" aria-label="Activity">
           <span class="input-group-btn">
             <button class="btn" id="add" type="button">Add!</button>
           </span>
         </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="todolist col-12 col-xl-6">
          <h2 class="m-4">To do</h2>
            <ul class="list-group todo list pl-0">

            </ul>
        </div>

        <div class="donelist col-12 col-xl-6">
          <h2 class="m-4">Done</h2>
            <ul class="list-group done">
              <ul class="done-list pl-0">

              </ul>
            </ul>
        </div>
      </div>
    </div>
</div>
  </main>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- My own JavaScript -->
    <script src="/jsonflex.js"></script>
    <script src="/js/classes/activity.js"></script>
    <script src="/js/classes/list.js"></script>
    <script src="/js/classes/app.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
